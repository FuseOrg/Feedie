language: php
 
# list any PHP version you want to test against
php:
  # using major version aliases
 
  # aliased to 5.2.17
  - 5.2
  # aliased to a recent 5.3.x version
  - 5.3
  # aliased to a recent 5.4.x version
  - 5.4
  # aliased to a recent 5.4.x version
  - 7.0
  # aliased to a recent 5.4.x version
  - 7.2
 
# optionally specify a list of environments, for example to test different RDBMS
env:
  - DB=mysql
  - DB=pgsql
 
# execute any number of scripts before the test run, custom env's are available as variables
before_script:
  - if [[ "$DB" == "pgsql" ]]; then psql -c "DROP DATABASE IF EXISTS feedie_base;" -U postgres; fi
  - if [[ "$DB" == "pgsql" ]]; then psql -c "create database feedie_base;" -U postgres; fi
  - if [[ "$DB" == "mysql" ]]; then mysql -e "create database IF NOT EXISTS feedie_base;" -uroot; fi
 
# omitting "script:" will default to phpunit
# use the $DB env variable to determine the phpunit.xml to use
script: phpunit --configuration phpunit_$DB.xml --coverage-text
 
# configure notifications (email, IRC, campfire etc)
notifications:
  irc: "irc.freenode.org#travis"